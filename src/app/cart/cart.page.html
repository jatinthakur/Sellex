<ion-header>
  <ion-toolbar>
    <ion-title text-center>Shopping Cart</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/home'></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="shoppingCart.length>0;else noitem">
    <div *ngFor="let cartitem of shoppingCart">
      <ion-grid>
        <ion-row>
          <ion-col size='8'>
            <ion-img [src]="cartitem.imgurl" style="height:100px;width:100px"></ion-img>
            <h1>{{cartitem.name}}</h1>
          </ion-col>
          <ion-col size='4'>
            <ion-button (click)='deleteItem(cartitem.id)'>
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button (click)='deletefromhome(cartitem.id)'>
              BUY
            </ion-button>

          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  <ng-template #noitem>
    <ion-img src="https://www.sccpre.cat/mypng/detail/104-1047279_empty-cart-empty-cart-png.png"></ion-img>
  </ng-template>
</ion-content>
